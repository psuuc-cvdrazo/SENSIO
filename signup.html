
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="shortcut icon" href="img/sensio-logo.png" type="image/x-icon">

    <title>SenSio</title>
</head>
<body>
    <!----------------------- Main Container -------------------------->
     <div class="container d-flex justify-content-center align-items-center min-vh-100 bg-secondary" id="header">
    <!----------------------- Signup Container -------------------------->
       <div class="row border rounded-5 p-3 bg-white shadow box-area ">
    <!--------------------------- Left Box ----------------------------->
       <div class="con1 col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box bg-secondary">
           <div class="featured-image mb-3">
            <img src="img/sensio-logo.png" class="img-fluid" style="width: 250%;">
           </div>
           <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">SENSIO</p>
           <small class="text-white text-wrap text-center" style="width: 25rem;font-family: 'Courier New', Courier, monospace;">Join SenSio and experience captivating audiovisual sensations that ignite your senses.</small>
       </div> 
    <!-------------------- ------ Right Box ---------------------------->
        
       <div class="col-md-6 right-box">
          <div class="row align-items-center">
                <div class="header-text mb-4">
                     <h2>Sign Up to SENSIO</h2>
                     <p>Discover a world of sensory delight. Join us today and experience something extraordinary. Sign up now!</p>
                </div>
                <div class="input-group mb-3">
                    <input type="email" class="form-control form-control-lg bg-light fs-6" placeholder="Email">
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Username">
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password">
                </div>
                <div class="input-group mb-4">
                    <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Confirm Password">
                </div>

                <div class="input-group mb-3" >
                    <button class="btn2 btn-lg btn-dark w-100 fs-6" onclick="location.href='register.html'">Register</button>
                </div>
                <div class="input-group mb-3">
                    <button class="btn btn-lg btn-dark w-100 fs-6" onclick="location.href='register.html'"><img src="img/glogo.png" style="width:20px" class="me-2"><small>Sign Up with Google</small></button>
                </div>
                <div class="row">
                    <small>Already have an account? <a href="login.html">Log In</a></small>
                </div>
          </div>
       </div> 
      </div>
    </div>
</body>
</html>
