<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="logotop.png" type="image/x-icon"/>
    <title>SenSio</title>
</head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap');
body{
    font-family: 'Poppins', sans-serif;
    background: #020617;
    background-image: url(img/pexels-photo-3574678.jpeg);



}


.box-area{
    width: 530px;
}

.right-box{
    padding: 40px 30px 40px 40px;
}

::placeholder{
    font-size: 16px;
}
.rounded-4{
    border-radius: 20px;
}
.rounded-5{
    border-radius: 30px;
}

@media only screen and (max-width: 768px){
     .box-area{
        margin: 0 10px;
     }
     .left-box{
        height: 100px;
        overflow: hidden;
     }
     .right-box{
        padding: 20px;
     }
}
    </style>

<body>

     <div class="container d-flex justify-content-center align-items-center min-vh-100 bg-secondary" id="header">
 
       <div class="row border rounded-5 p-3 bg-white shadow box-area">

       <div class="col-md-12">
          <div class="row align-items-center">
                <div class="header-text mb-4">
                     <h2>Registration</h2>
                     <p style="font-size: 15px;">Join Sensio today and experience a world of sensory wonders. Register now and be part of an extraordinary community that brings sensory experiences to life. Don't wait, sign up and unlock the magic!</p>
                </div>
            <form id="registration">

              <div class="row mb-2">
                <label for="inputName">Name</label>

                <div class="col">
                  <input
                    type="text" class="form-control" id="rfirstName" placeholder="First name"/>
                </div>

                <div class="col">
                  <input
                    type="text" class="form-control" id="rmiddleName" placeholder="Middle Name"/>
                </div>

                <div class="col">
                  <input
                    type="text" class="form-control" id="rlastName" placeholder="Last name"/>
                </div>
              </div>

              <div class="form-group mb-2">
                <label for="inputAddress">Address</label>
                <input
                  type="text" class="form-control" id="rAddress" placeholder="1234 Main St"/>
              </div>

              <div class="form-group mb-2">
                <label for="inputAddress2">Address 2</label>
                <input
                  type="text" class="form-control" id="rAddress2" placeholder="Apartment, studio, or floor"/>
              </div>

              <div class="form-row">
                <div class="form-group col-md-6 mb-2">
                  <label for="inputDistrict">District</label>
                  <input type="text" class="form-control" id="rDistrict" placeholder="District" />
                </div>

              <div class="form-row">
                <div class="form-group col-md-6 mb-2">
                  <label for="inputCity">City</label>
                  <input type="text" class="form-control" id="rCity" placeholder="City" />
                </div>

                <div class="form-group col-md-4 mb-2">
                  <label for="inputState ">Province</label>
                  <select id="chooseProvince" class="form-control">
                    <option selected>Choose...</option>
                    <option>Abra</option>
                    <option>Agusan del Norte</option>
                    <option>Agusan del Sur</option>
                    <option>Aklan</option>
                    <option>Albay</option>
                    <option>Antique</option>
                    <option>Apayao</option>
                    <option>Aurora</option>
                    <option>Basilan</option>
                    <option>Bataan</option>
                    <option>Batanes</option>
                    <option>Batangas</option>
                    <option>Benguet</option>
                    <option>Biliran</option>
                    <option>Bohol</option>
                    <option>Bukidnon</option>
                    <option>Bulacan</option>
                    <option>Cagayan</option>
                    <option>Camarines Norte</option>
                    <option>Camarines Sur</option>
                    <option>Camiguin</option>
                    <option>Capiz</option>
                    <option>Catanduanes</option>
                    <option>Cavite</option>
                    <option>Cebu</option>
                    <option>Compostela Valley</option>
                    <option>Cotabato</option>
                    <option>Davao del Norte</option>
                    <option>Davao del Sur</option>
                    <option>Davao Occidental</option>
                    <option>Davao Oriental</option>
                    <option>Dinagat Islands</option>
                    <option>Eastern Samar</option>
                    <option>Guimaras</option>
                    <option>Ifugao</option>
                    <option>Ilocos Norte</option>
                    <option>Ilocos Sur</option>
                    <option>Iloilo</option>
                    <option>Isabela</option>
                    <option>Kalinga</option>
                    <option>La Union</option>
                    <option>Laguna</option>
                    <option>Lanao del Norte</option>
                    <option>Lanao del Sur</option>
                    <option>Leyte</option>
                    <option>Maguindanao</option>
                    <option>Marinduque</option>
                    <option>Masbate</option>
                    <option>Misamis Occidental</option>
                    <option>Misamis Oriental</option>
                    <option>Mountain Province</option>
                    <option>Negros Occidental</option>
                    <option>Negros Oriental</option>
                    <option>Northern Samar</option>
                    <option>Nueva Ecija</option>
                    <option>Nueva Vizcaya</option>
                    <option>Occidental Mindoro</option>
                    <option>Oriental Mindoro</option>
                    <option>Palawan</option>
                    <option>Pampanga</option>
                    <option>Pangasinan</option>
                    <option>Quezon</option>
                    <option>Quirino</option>
                    <option>Rizal</option>
                    <option>Romblon</option>
                    <option>Samar</option>
                    <option>Sarangani</option>
                    <option>Siquijor</option>
                    <option>Sorsogon</option>
                    <option>South Cotabato</option>
                    <option>Southern Leyte</option>
                    <option>Sultan Kudarat</option>
                    <option>Sulu</option>
                    <option>Surigao del Norte</option>
                    <option>Surigao del Sur</option>
                    <option>Tarlac</option>
                    <option>Tawi-Tawi</option>
                    <option>Zambales</option>
                    <option>Zamboanga del Norte</option>
                    <option>Zamboanga del Sur</option>
                    <option>Zamboanga Sibugay</option>
                  </select>
                </div>
                <div class="form-group col-md-2 mb-3">
                  <label for="inputZip">Zip</label>
                  <input type="number" class="form-control" id="rZip" />
                </div>
              </div>
              <div class="form-group mb-2">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="checkBox"
                  />
                  <label class="form-check-label" for="checkBox">
                    By registrating an account means you agree to the Terms and
                    Conditions, and our Privacy Policy
                  </label>
                </div>
              </div>
              <div
                class="form-group d-flex align-items-center justify-content-between"
              >
                <button type="submit" class="btn btn-dark col-md-3">
                  Register
                </button>
                <div class="row me-2">
                  <small
                    >Already registered? <a href="login.html" class="link">Log In</a></small
                  >
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="forscript.js"></script>
  </body>
</html>
